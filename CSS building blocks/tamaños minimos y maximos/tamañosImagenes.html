<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tama√±os de las imagenes</title>
  <style>
    .wrapper{
      border: 1px solid black;
      display: flex;
      flex-flow: row wrap;
      width: 90%;
      margin: 0 auto;
      justify-content: space-evenly;
      padding: 15px;
    }
    .box {
      width: 300px;
      height: 300px;
      margin-right: 20px;
      border: 5px solid darkblue;
    }
    img {
      height: 100%;
      width: 100%;
    }
    .cover{
      object-fit: cover;
    }
    .contain{
      object-fit: contain;
    }
  </style>
</head>
<body>
  
  <div class="wrapper">
    <div class="box"><img src="balloons.jpg" alt="globos en el aire" class="cover"></div>
    <div class="box"><img src="balloons.jpg" alt="globos en el aire" class="contain"></div>
  </div>
</body>
</html>
