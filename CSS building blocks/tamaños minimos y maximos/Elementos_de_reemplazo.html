<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elementos de reemplazo en una compaginaci√≥n</title>
  <style>
    .wrapper{
      border: 1px solid black;
      width: 90%;
      margin: 0 auto;
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 200px 200px;
      gap: 20px;
      padding: 10px;
    }

    .wrapper > div {
      background-color: rebeccapurple;
      border-radius: .5em;
    }
   
  </style>
</head>
<body>
  
  <div class="wrapper">
    <img src="star.png" alt="star">
    <div></div>
    <div></div>
    <div></div>
  </div>
</body>
</html>
